<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A buiness website for an excitiing team building escape room company">
    <meta name="keywords" content="escape room, excitiing, team building, events, logic, puzzle">
    <title>Our Rooms</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>
        <header>
            <div id="heading">
                <a href="index.html">
                    <h1 id="logo">Adventure Escape Rooms</h1>
                </a>
                <nav>
                    <ul id="links">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="staff.html">Our Staff</a>
                        </li>    
                        <li>
                            <a href="room.html">Our Rooms</a>
                        </li>
                        <li>
                            <a href="newsletter.html">Newsletter</a>
                        </li>
                        <li>
                            <a href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section>
            <div id="formy">
                <form method="POST" action="https://formdump.codeinstitute.net/" class="newsletter_form">
                    <div class="form_container">
                        <div id="newsletter">
                            <ul>
                                <li>
                                    <label for="fname" id="first_name">First Name</label>
                                    <input type="text" name="fname" id="first_name" required>
                                </li>
                                <li>
                                    <label for="lname" id="last_name">Last Name</label>
                                    <input type="text" name="lname" id="last_name" required>
                                </li>
                                <li>                            
                                    <label for="email" id="booking_email">Email</label>
                                    <input type="email" name="email" id="booking_email" required></li>
                                <li>
                                    <label for="date" id="booking_date">Booking Date</label>
                                    <input type="date" name="date" id="booking_date" required></li>
                                </li>
                                <li>
                                    <label for="time" id="booking_time">Booking Time</label>
                                    <input type="time" name="time" id="booking_time" required></li>
                                </li>
                            </ul>
                        </div>    
                    </div>        
            </div>
        </section>
        <footer>
            <div id="social_media_links">
                <a href="https://www.facebook.com/" target="_blank" aria-label="Visit our Facebook page (will open a new tab)">Facebook</a>
                <a href="https://www.instagram.com/" target="_blank" aria-label="Visit our Instagram page (will open a new tab)">Instagram</a>
                <a href="https://www.twitter.com/" target="_blank" aria-label="Visit our Twitter page (will open a new tab)">Twitter</a>
                <a href="https://www.youtube.com/" target="_blank" aria-label="Visit our YouTube page (will open a new tab)">YouTube</a>
            </div>
        </footer>
    
    </body>
</html>
